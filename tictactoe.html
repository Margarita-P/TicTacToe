<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <br>
            <section class="taskuLenta">
                <input type="text" class="zaidejasXvardas" placeholder="X vardas"> 
                <input type="text" class="zaidejasOvardas" placeholder="O vardas"> 
                <section class="taskaiX" id="taskuLentaX">0</section>
                <section class="taskaiO" id="taskuLentaO">0</section>
            </section>

            <section class="display" id="eile">
                <span class="display-player playerX">X</span> eilė
            </section>
            <section class="display1 laimetojas paslepti"></section>

            <section class="lenta">
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
                <div class="langelis"></div>
            </section>

            <section class="mygtukas">
                <button id="valyti">Žaisti iš naujo</button>
            </section>
        
    </body>
</html>
